
    <div class="container my-5">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Role</th>
                </tr>
            </thead>
            {% for user in data %}
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.username }}</td>
                    <td>
                        {% for role in user.roles %}
                            {{ role.name }}
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
